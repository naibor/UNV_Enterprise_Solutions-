{% extends "base.html" %}
{% block content %}

<div class="col mt-5 text-center">
        <h1 class="mb-5">Delete Project</h1>

        <p class="h5">Are you sure you want to delete the Project: "{{project.project_ref}}"</p>
        <h3 class="my-5">{{ project.title }}</h3>
        <form action="" method="POST">
            {% csrf_token %}
            {% comment %} <input type="submit" value="Confirm">
            <input type="submit" value="Cancel" onclick="window.location='{% url '' %}'; return false;"> {% endcomment %}
            <input type="submit" class="btn btn-primary btn-lg" value="Confirm" style="margin-right: 30px; margin-top: 30px;">
            <input type="submit" class="btn btn-danger btn-lg" style="margin-top: 30px;" onclick="window.location='{% url 'project:index' %}'; return false;" value="Cancel">
        </form>
            

  </div>

  {% endblock %}
