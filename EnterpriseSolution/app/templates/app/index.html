<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>A basic HTML table</h2>
<form method="POST">
{% csrf_token %}
<select name="show_records">
  <option disabled selected="true">--select--</option>
  <option>5</option>
  <option>10</option>
  <option>15</option>
  <option>20</option>
  <option>25</option>
  <option>30</option>
  <option>40</option>
  <option>50</option>
  <option>60</option>
  <option>70</option>
  <option>80</option>
  <option>90</option>
  <option>100</option>
</select>
<button type="submit">show records</button>
<table style="width:100%">
  <tr>
    <th>Project Title</th>
    <th>Project REF</th>
    <th>project url</th>
    <th>modify<th>
  </tr>
  {% if project_list %}
  {% for project in project_list %}
  
  <tr>
    <td>{{ project.project_title }}</td>
    <td>{{ project.project_ref }}</td>
    <td><a href="/projects/{{ project.id }}/">TO URL</a></td>
    <td>
      <a type="button" href="/projects/{{ project.id }}/">VIEW</a>
      <a type="button" href="/projects/{{ project.id }}/edit">EDIT</a>
      <a type="button" href="/projects/{{ project.id }}/delete">DELETE</a>
  </td>
  {% endfor %}
  {% else %}
  <p>No projects available.</p>
{% endif %}
</table>
</form>
</body>
</html>
